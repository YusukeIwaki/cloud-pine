version: '3'
services:
  cloud9:
    image: yusukeiwaki/cloud-pine-workspace:latest
    environment:
      - C9_WORKSPACE_INIT_SCRIPT_URL
    volumes:
      - workspace-data:/usr/src/app
    ports:
      - 8888

volumes:
  workspace-data:
    driver: local

networks:
  default:
    external: 
      name: cloud-pine-master
